<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Google</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  </head>

  <body>
    <!-- Top Bar -->
    <div class="topbar">
      <ul>
        <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
        <li><a href="https://www.google.com.my/imghp?hl=en&ogbl">images</a></li>
        <li><a href="https://www.google.com.my/intl/en/about/products"><img src="">Google apps</a></li>
        <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign In</a></li>
      </ul>
    </div>
    <!-- Google Logo -->
    <div>
      <a href="http://google.com">
        <p id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="300" height="100" alt="Google" </p>
      </a>
    </div>

    <!-- Search Bar -->

    <form class=searchbar action="#action" method="post">
      <input type="text" name="searchfor">
    </form>
    <!-- Buttons Bar -->
    <div class=submitbuttons>
      <p>
        <input class=buttons type=submit value="Google Search"></p>
      <p>

        <input class=buttons type=submit value="I'm Feeling Lucky"></p>
    </div>
    <!-- Language choice -->
    <p class=languagebar>Google offered in: Bahasa Melayu</p>

    <!-- Country -->
    <div class=country>
      <p>Malaysia</p>
    </div>

    <!-- Bottom Bar Left -->
    <div class=bottombarleft>
      <ul>
        <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj78MebyafyAhW3xDgGHapvCn8QkNQCCA4&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MY%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw3kdIO3KpWUj2XKCiMQzSru">About</a></li>
        <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj78MebyafyAhW3xDgGHapvCn8QkdQCCA8&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_my%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1ZdmmXJUVZ2oYrYLSabVSH">Advertising</a></li>
        <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj78MebyafyAhW3xDgGHapvCn8QktQCCBA&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>

      </ul>
      <!-- Bottom Bar Right -->
      <div class=bottombarright>
        <ul>

          <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj78MebyafyAhW3xDgGHapvCn8Q8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-MY%26fg%3D1&usg=AOvVaw1-BH-ROtrRG6X1B7rY_DOz">Privacy</a></li>
          <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj78MebyafyAhW3xDgGHapvCn8Q8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-MY%26fg%3D1&usg=AOvVaw3OF_GoHiYK_-LhYPzi4aZN">Terms</a></li>
          <li>Settings</li>

        </ul>
      </div>
    </div>


  </body>

</html>
