<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google by ngkahhoo</title>
  <link rel="stylesheet" href="mystyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Nav Bar -->
  <nav>
    <ul class="topnavbar">
      <li><a id="gmail" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
      <li><a id="images" href="https://www.google.com.my/imghp?hl=en&ogbl">Images</a></li>
      <li id="liapps"><a id="apps" href="https://www.google.com.my/intl/en/about/products"><span class="material-icons">apps</span></a></li>
      <li id="liaccount"><span class="material-icons" id="account_circle">account_circle</span></li>
    </ul>
  </nav>

  <!-- Google Logo -->
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

  <!-- Search Bar -->

  <div class="input-icons">
    <p class="material-icons" id="searchicon">search</p>
    <p class="material-icons" id="micicon">mic</i>
    <form>
      <input type="text" id="searchterm" name="searchterm">
    </form>

  </div>

  <!-- Submit Buttons -->
  <div>
    <form>
      <input class="buttons" type="submit" value="Google Search">
      <input class="buttons" type="submit" value="I'm Feeling Lucky">
    </form>
  </div>

  <!-- Language -->
  <div class="language">
    <p>
      Google offered in: <a href="BM">Bahasa Melayu</a>
    </p>
  </div>

  <!-- Country Nav Bar -->
  <div class="fullfooter">
    <nav class="countrynavbar">
      <p>
        Malaysia
      </p>
    </nav>

    <!-- Footer -->

    <nav class="footer">
      <ul class="footerul">
        <li class="footerli">About</li>
        <li class="footerli">Advertising</li>
        <li class="footerli">Business</li>
        <li class="footerli">How Search works</li>
        <li class="footerli" style="float:right">Settings</li>
        <li class="footerli" style="float:right">Terms</li>
        <li class="footerli" style="float:right">Privacy</li>

      </ul>
    </nav>
  </div>
</body>

</html>
